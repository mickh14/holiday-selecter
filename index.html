<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />


    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />



    <title>Holiday Selecter</title>

</head>

<body>
    <header class="container-fluid">
        <!--*******Navigation*******-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-taylor stay-top">
            <a class="menuitem" href="#search">SEARCH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#packages">Packages</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#packages">Attractions</a>
                    </li>

                </ul>
            </div>
        </nav>

    </header>
    </header>
    <!--*******SEARCH*******-->
    <section id="search">
        <div class="container-fluid search-container">
            <div class="row criteria-shape">
                <form>

                    <div class="row form-inline inputs">
                        <ul>
                            <div class="search-style">
                                <li>
                                    <input type="text" name="term" id="search_term" class="controls search-style" placeholder="Where to....." />
                                </li>
                            </div>

                            <div class="dates search-style">
                                <li>
                                    <input type="text" id="enterDate" placeholder="Arrive Date">
                                </li>
                            </div>
                            
                            <div class="dates search-style">
                                <li>
                                    <input type="text" id="leaveDate" placeholder="Departure Date">
                                </li>
                            </div>

                            <div class="dates search-style">
                                <li>
                                    <input type="text" id="depDate" placeholder="Departure Date" required>
                                </li>
                            </div>
                            <div class="search-style">
                                <li>
                                    <button id="searchbtn" type="submit" class="btn--cta btn--color" onclick="fethHotelDetails()">Find Perfect Holiday!</button>
                                </li>
                            </div>




                        </ul>


                    </div>

                </form>
            </div>

        </div>
    </section>
    <!--*******PACKAGES*******-->
    <section id="packages">
        <div>
            <div class="row hdr-background">
                <div class="col-md-12">
                    <h3>The best packages to meet your needs in <span id="locpic"></span></h3>
                </div>
            </div>

            <div class="row">
                <div class="col 3" id="hotelImage"></div>
                <div class="col 7" id="hotelName"></div>
                <div class="2" id="hotelButton">
                    <button type="submit" class="btn btn--cta btn--red">Book Now!</button>
                </div>
            </div>

            <div class="row">
                <div class="col 3" id="hotelImage"></div>
                <div class="col 7" id="hotelName"></div>
                <div class="2" id="hotelButton">
                    <button type="submit" class="btn btn--cta btn--red">Book Now!</button>
                </div>
            </div>

            <div class="row">
                <div class="col 3" id="hotelImage"></div>
                <div class="col 7" id="hotelName"></div>
                <div class="2" id="hotelButton">
                    <button type="submit" class="btn btn--cta btn--red">Book Now!</button>
                </div>
            </div>
        </div>



    </section>
    <!--*******LOCATIONS*******-->
    <section id="locations">
        <div class="container-fluid">
            <div class="row hdr-background">
                <div class="col-md-12">
                    <h3>The best Attractions in</h3>
                </div>
            </div>

            <div class="row col-xs-12 col-sm-12 col-md-12">
                <div id="map" class="col-xs-12 col-sm-12 col-md-8 bg-color-map section-column"></div>

                <div class="col-xs-12 col-sm-12 col-md-4 attraction-shape search-background">
                    <div class="form-inline inputs ">

                        <div class="criteria-item form-group">
                            <input type="text" name="term" id="whereTo" class="controls" placeholder="Where to....." />
                        </div>

                        <div class="form-group">
                            <select id="searchTerm" value="cafe" class="form-control">
                            <option value="select">---Select Attraction---</option>
                            <option value="bar">bar</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="night_club">Night Club</option>
                            <option value="museum">Museum</option>
                            <option value="amusement_park">Amusement Park</option>
                            <option value="cafe">Cafe</option>
                            <option value="airport">Airport</option>
                            <option value="bus_station">Bus Station</option>
                            <option value="atm">ATM</option>
                            <option value="casino">Casino</option>
                        </select>
                        </div>


                        <button type="button" id="find" class="btn btn--cta btn--red">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!--*******FOOTER*******-->
    <footer class="container-fluid">
        <div id="footerdetails" class="row">
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">The Holiday Selecter</h5>
                <p class="inline-block">
                    Find the Perfect Holiday to meeting your wish
                </p>
            </div>


            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://ie.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/results?search_query=the+monkees">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

</body>
