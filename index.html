<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />


    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />



    <title>Holiday Selecter</title>

</head>

<body>
    <header class="container-fluid">
        <!--*******Navigation*******-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-taylor stay-top">
            <a class="menuitem" href="#search">SEARCH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#packages">Packages</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Attractions</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#locations">Local Attractions</a>
                            <a class="dropdown-item" href="#cost">Cost Comparison</a>
                        </div>
                    </li>


                </ul>
            </div>
        </nav>

    </header>
    </header>
    <!--*******SEARCH*******-->
    <section id="search">
        <div class="container-fluid search-container">
            <div class="row criteria-shape">
                <form>


                    <div class="criteria-item form-group">
                        <input type="text" name="term" id="search_term" class="controls" placeholder="Where to....." />
                    </div>

                    <div class="criteria-item form-group">
                        <select id="holType" onchange="fetchtype();">
                            <option value="holType">Holiday Type</option>
                            <option value="famGet">Family Getaway</option>
                            <option value="romRet">Romantic Retreat</option>
                            <option value="friEsc">Friends Escape</option>
                        </select>
                    </div>

                    <div class="criteria-item form-group">
                        <select required>
                            <option value="">Duration</option>
                            <option value="France">3 Dyas</option>
                            <option value="Germany">7 Days</option>
                            <option value="Italy">14 Days</option>
                        </select>
                    </div>

                    <div class="criteria-item form-group">
                        <input type="date" class="form-control" id="dateValidation" placeholder="Enter Date" required>
                    </div>

                    <div>
                        <button type="submit" class="btn--cta btn--color">Find Perfect Holiday!</button>
                    </div>

                </form>
            </div>

        </div>
    </section>
    <!--*******PACKAGES*******-->
    <section id="packages">


        <div id="romantic-packages" class="col-xs-12 col-sm-12 col-md-12"></div>
        <div id="family-packages" class="col-xs-12 col-sm-12 col-md-12"></div>

    </section>
    <!--*******LOCATIONS*******-->
    <section id="locations">

        <div class="row">
            <div class="col-md-12">
                <h3 class="section-heading uppercase">Attraction Locater</h3>
            </div>
        </div>
        <div class="row col-md-12">
            <div id="map" class="col-xs-12 col-sm-12 col-md-8 bg-color-map section-column"></div>

            <div class="col-xs-12 col-sm-12 col-md-4 bg-color-attraction attraction-shape">
                <div class="form-inline inputs">

                    <div class="criteria-item form-group">
                        <input type="text" name="term" id="whereTo" class="controls" placeholder="Where to....." />
                    </div>

                    
                    <div class="form-group">
                        <label for="searchTerm">Attraction:</label>
                        <input type="text" id="searchTerm" value="WAWA" class="form-control">
                    </div>

                    <button type="button" id="find" class="btn btn-success">Go!</button>
                </div>
            </div>
        </div>

    </section>




    <!--*******FOOTER*******-->
    <footer class="container-fluid">
        <div id="footerdetails" class="row">
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">The Holiday Selecter</h5>
                <p class="inline-block">
                    Find the Perfect Holiday to meeting your wish
                </p>
            </div>


            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://ie.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/results?search_query=the+monkees">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/maps.js"></script>
    <script type="text/javascript" src="assets/js/packages.js"></script>

</body>

</html>
